<!DOCTYPE html>
<html>
	<head lang="en">
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="UTF-8">
		<title>Tchat Node JS + Moustache</title>
	</head>
	<body>
		<div id="users">
		</div>
		<div id="messages">
			<div class="message" id="msgtpl" style="display:none;">
				<img src="{{user.avatar}}" alt="">
				<div class="info">
					<p><strong>{{user.username}}</strong></p>
					<p>{{message}}</p>
					<span class="date">{{h}}:{{m}}</span>
				</div>
			</div>
		</div>
		
		<div id="login">
			<form action="" id="loginform">
				<h1>Bienvenue</h1>
				<p>Entres votre pseudo et votre mail</p>
				<input type="text" name="login" value="" placeholder="nom d'utlisateur" id="username">
				<input type="mail" name="mail" id = "mail" value="" placeholder="E-mail">
				<input type="submit" name="" value="Envoyer">
			</form>
		</div>
		<div id="formpos">
		<form action="" class="form">
			<input type="text" name="" value="" placeholder="" id=message class="text">
			<input type="submit" id="send" name="" value="Envoyer mon message" class="submit">
		</form>
		</div>
		<script  src="node_modules/mustache/mustache.js" ></script>
		<script  src="node_modules/jquery/dist/jquery.js" ></script>
		<script  src="http://localhost:1338/socket.io/socket.io.js"></script>
		<script  src="js/client.js"></script>
	</body>
</html>
